<!doctype html>
<html lang="it">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Nostro CSS-->
  <link href="../CSS/pages.css" rel="stylesheet">

  <title>Obiettivi - SpeseFuoriSede</title>
</head>

<body>
  <!-- Parte superiore della pagina -->
  <div class="container" id="page-top">
    <h1>
      <a href="index.html">Obiettivi</a>
    </h1>

    <div id="balance-info">
      <p id="balance-text" class="fs-1 text-center"></p>
    </div>
  </div>
  <!-- Lista di Spese, Entrate ed Obiettivi -->
  <div class="container">
    <div class="list-group my-1" id="div-riepilogo-goals">
    </div>
    <button class="btn btn-primary" data-bs-target="#goalform" data-bs-toggle="modal" data-bs-dismiss="modal">Crea nuovo
      obiettivo</button>
  </div>

  <!-- Modal Form per inserire un obiettivo -->
  <div class="container">
    <div class="modal fade" id="goalform" aria-hidden="true" aria-labelledby="goalformLabel" tabindex="-1">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="goalformLabel">Crea obiettivo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
            <form method="post" action="http://localhost:49146/goal" target="dummyframe" onsubmit="refreshPage()">
              <div class="mb-3">
                <label for="goalDescription" class="form-label">Descrizione</label>
                <input required type="text" class="form-control" placeholder="Inserisci una descrizione dell'obiettivo"
                  name="goalDescription" id="goalDescription">
              </div>
              <div class="mb-3">
                <label for="goalAmount" class="form-label">Importo</label>
                <input required type="number" step=0.01 class="form-control" name="goalAmount" id="goalAmount">
              </div>
              <div class="mb-3">
                <label for="goalDate" class="form-label">Data di scadenza</label>
                <input required type="date" class="form-control" name="goalDate" id="goalDate">
              </div>
              <button type="submit" class="btn btn-primary" onclick="reload(500)">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bottoni per la navigazione -->
  <div class="container">
    <div class="row btn-group-lg justify-content-center">
      <a href="index.html" type="button" class="col mx-1 my-1 btn btn-primary" id="nav-button">Home</a>
      <a href="Spese.html" type="button" class=" col mx-1 my-1 btn btn-primary" id="nav-button"> Spese</a>
      <a href="Entrate.html" type="button" class=" col mx-1 my-1 btn btn-primary" id="nav-button">Entrate</a>
      <a href="Obiettivi.html" type="button" class=" col mx-1 my-1 btn btn-primary active" id="nav-button">Obiettivi</a>
      <a href="Promemoria.html" type="button" class=" col mx-1 my-1 btn btn-primary" id="nav-button">Promemoria</a>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>
<script src="script.js"></script>
<iframe name="ignore" src="about:blank" style="display:none;"></iframe>

</html>
