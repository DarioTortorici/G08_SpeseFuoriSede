<!doctype html>
<html lang="it">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Nostro CSS-->
  <link href="../CSS/pages.css" rel="stylesheet">

  <title>Spese - SpeseFuoriSede</title>
</head>

<body>
  <!-- Parte superiore della pagina -->
  <div class="container" id="page-top">
    <h1>
      <a href="index.html">Spese</a>
    </h1>

    <div id="balance-info">
      <p id="balance-text" class="fs-1 text-center"></p>
    </div>
  </div>
  <!-- Form per inserire una spesa -->
  <div class="container">
    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
    <form method="post" action="http://localhost:49146/spese" target="dummyframe" onsubmit="refreshPage()">
      <div class="mb-3">
        <label for="speseDescription" class="form-label">Descrizione</label>
        <input required type="text" placeholder="Inserisci una descrizione della spesa" class="form-control"
          name="speseDescription" id="speseDescription">
      </div>
      <div class="mb-3">
        <label for="transactionCategory" class="form-label"> Categoria</label>
        <select class="form-control" name="transactionCategory" id="transactionCategory">
        </select>
      </div>
      <div class="mb-3">
        <label for="speseAmount" class="form-label">Importo</label>
        <input type="number" step=0.01 placeholder="Inserisci un'importo" class="form-control" name="speseAmount"
          id="speseAmount">
      </div>
      <div class="mb-3">
        <label for="speseDate" class="form-label">Data</label>
        <input required type="date" placeholder="Inserisci una data" name="speseDate" class="form-control"
          id="speseDate">
      </div>
      <div class="mb-3">
        <label for="speseRecurrencyDays" class="form-label">Giorni ricorrenza</label>
        <input required type="number" value="0" class="form-control" name="speseRecurrencyDays"
          id="speseRecurrencyDays">
      </div>
      <button type="submit" id="bottone" class="btn btn-primary" onclick="reload(500)">Submit</button>
    </form>
  </div>
  <!-- Bottoni per la navigazione -->
  <div class="container">
    <div class="row btn-group-lg justify-content-center">
      <a href="index.html" type="button" class="col mx-1 my-1 btn btn-primary" id="nav-button">Home</a>
      <a href="Spese.html" type="button" class=" col mx-1 my-1 btn btn-primary active" id="nav-button"> Spese</a>
      <a href="Entrate.html" type="button" class=" col mx-1 my-1 btn btn-primary" id="nav-button">Entrate</a>
      <a href="Obiettivi.html" type="button" class=" col mx-1 my-1 btn btn-primary" id="nav-button">Obiettivi</a>
      <a href="Promemoria.html" type="button" class=" col mx-1 my-1 btn btn-primary" id="nav-button">Promemoria</a>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>

</html>
